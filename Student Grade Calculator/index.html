<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Calculator</title>
</head>
<body>
    <h1>Student Grade Calculator</h1>
    <form id="gradeCalculatorForm">
        <label for="rollno">Roll Number:</label>
        <input type="text" id="rollno" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="subject1">Subject 1 Marks:</label>
        <input type="number" id="subject1" required><br>

        <label for="subject2">Subject 2 Marks:</label>
        <input type="number" id="subject2" required><br>

        <label for="subject3">Subject 3 Marks:</label>
        <input type="number" id="subject3" required><br>

        <input type="button" value="Calculate Grade" onclick="calculateGrade()">
    </form>

    <p id="result"></p>

    <script>
        function calculateGrade() {
            var rollno = document.getElementById("rollno").value;
            var name = document.getElementById("name").value;
            var subject1 = parseFloat(document.getElementById("subject1").value);
            var subject2 = parseFloat(document.getElementById("subject2").value);
            var subject3 = parseFloat(document.getElementById("subject3").value);

            var totalMarks = subject1 + subject2 + subject3;
            var averageMarks = totalMarks / 3;

            let grade = "Fail";
            if (subject1 >= 40 && subject2 >= 40 && subject3 >= 40) {
                if (averageMarks > 80) {
                    grade = "A";
                } else if (averageMarks > 60) {
                    grade = "B";
                } else if (averageMarks > 40) {
                    grade = "C";
                }
            }

            var result = `Roll Number: ${rollno}<br>Name: ${name}<br>Total Marks: ${totalMarks}<br>Average Marks: ${averageMarks}<br>Grade: ${grade}`;

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
