<!DOCTYPE html>
<html>
<head>
<title>VIDEO STREAMING</title>

<style>
    video {
      display: flex;
      height: 50vh;
      margin: 0 auto;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>

</html>
